<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Contacto</title>
  </head>
  <body class="fonCon">
    <h2>Contacto</h2>
    <h3>Agregue sus datos para que nos contactemos con usted</h3>
    <form action="contacto.php" method="POST" class="speaker-form">

      <div class="caja">
          <form id="contactForm">
              <div class="cajaNom">
                  <label class="labelNom" for="name">Nombre</label>
                  <input class="formNom"id ="name" name="name" type="text" placeholder="Ingrese su nombre"/><br><br>
              </div>
              <div class="cajaEma">
                  <label class="form-label" for="emailAddress">Correo</label>
                  <input class="formEma" id="email" name="emailAddress" type="email" placeholder="Ingrese su correo"/><br><br>
              </div>
              <div class="cajaMen">
                  <label class="form-label" for="message">Mensaje</label><br>
                  <textarea class="formMen" id="message" name="message" type="text" placeholder="Agrege su consulta" style="height: 10rem;"></textarea>

              </div>
              <div class="cajaBtn">
                  <button class="btnEn" type="submit">Enviar</button>
              </div>
          </form>
      </div>
    </form>
    <script src="css/estilos.css"></script>
  </body>
</html>
